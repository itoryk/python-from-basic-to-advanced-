{% extends "base.html" %}
{% block content %}
<div class="form-style-10">
    <h1>Поиск книги по автору<span>Введите имя или фамилию автора</span></h1>
    <form action="/books/author" method="post" enctype="multipart/form-data">
        <div class="section"><span>1</span></span>Имя автора</div>
        <div class="inner_wrap">
            {{ form.author }}
        </div>

        <div class="button_section">
            <input type="submit" name="Поиск по автору"/>
        </div>
    </form>
</div>
{% endblock %}
